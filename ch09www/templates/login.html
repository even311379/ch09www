<!-- login.html -->
{% extends "base.html" %}
{% block title %}登入分享日記{% endblock %}
{% block content %}
<div class='container'>
{% if messages %}
{% for message in messages %}
	<div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
{% endfor %}

{% endif %}
	<div class='row'>
		<div class='col-md-12'>
			<div class='card'>
				<div class='card-header' align='center'>
					<h3>登入我的私人日記</h3>
				</div>
			</div>
		</div>
	</div>
	<form action='.' method='POST'>
		{% csrf_token %}
		<table>
			{{ login_form.as_table }}
		</table>
		<input type='submit' value='登入'><br/>
	</form>
	
</div>

{% endblock %}
