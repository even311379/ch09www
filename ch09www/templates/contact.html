<!-- contact.html -->
{% extends "base.html" %}
{% block title %}聯絡管理員{% endblock %}
{% block content %}
<div class='container'>
	<div class='card'>
		<div class='card-header text-white bg-dark'>
			<form name = 'my form' action='.' method='POST'>
			{% csrf_token %}
			<h3>寫信給管理員</h3>
		</div>
		<div class='card-body'>
			{{ form.as_p }}
		</div>
		<div class='card-footer'>
			<input type='submit' value='送出'>
			</form>
		</div>
	</div>
</div>


{% endblock %}
